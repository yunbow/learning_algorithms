<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列検索の問題の図解</title>
    <link rel="stylesheet" href="./../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="./../../">アルゴリズムの学習</a></li>
        <li><a href="./../">文字列検索の問題</a></li>
        <li>図解</li>
    </ul>

    <div class="container">
        <h1>文字列検索の問題の図解</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="text">検索対象テキスト:</label>
                <input type="text" id="text" value="ABCABABCABCABACABCABA" maxlength="30">
            </div>
            
            <div class="input-group">
                <label for="pattern">検索パターン:</label>
                <input type="text" id="pattern" value="ABCABA" maxlength="15">
            </div>
            
            <div class="input-group">
                <label for="algorithm">アルゴリズム:</label>
                <select id="algorithm">
                    <option value="naive">素朴な検索</option>
                    <option value="kmp">KMP法</option>
                    <option value="bm">Boyer-Moore法</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="startBtn">アニメーション実行</button>
                <button id="clearBtn">クリア</button>
            </div>
        </div>
        
        <div class="visualization">
            <div class="text-container">
                <div id="text-display" class="text-display"></div>
                <div id="pattern-display" class="pattern-display"></div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="step-display">
                <h3>ステップ: <span id="step-counter">0</span></h3>
            </div>
            <div class="description">
                <h3>処理内容:</h3>
                <p id="description-text">アルゴリズムを選択して「アニメーション実行」ボタンを押してください。</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
