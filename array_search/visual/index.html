<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の検索問題の図解</title>
    <link rel="stylesheet" href="./../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="./../../">アルゴリズムの学習</a></li>
        <li><a href="./../">配列の検索問題</a></li>
        <li>図解</li>
    </ul>

    <div class="container">
        <h1>配列の検索問題の図解</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="algorithm">アルゴリズム選択:</label>
                <select id="algorithm">
                    <option value="linear">線形探索</option>
                    <option value="binary">二分探索</option>
                    <option value="hash">ハッシュ探索</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="search-value">検索する値:</label>
                <input type="number" id="search-value" min="1" max="99" value="42">
            </div>
            
            <div class="button-group">
                <button id="start-btn">実行</button>
                <button id="clear-btn">クリア</button>
            </div>
        </div>
        
        <div class="visualization">
            <div id="array-container"></div>
            <div id="hash-table-container"></div>
        </div>
        
        <div class="info-panel">
            <div class="step-info">
                <h3>ステップ: <span id="step-counter">0</span></h3>
            </div>
            <div class="description">
                <p id="step-description">アルゴリズムを選択して実行ボタンを押してください。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
